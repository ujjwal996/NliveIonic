
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Peronsal</ion-title>
  <ion-icon name="person"></ion-icon>
</ion-navbar>

<ion-content padding class="user-profile">
  <div padding>
    <ion-segment [(ngModel)]="info">
      <ion-segment-button value="personalinfo">
        About me
      </ion-segment-button>
      <ion-segment-button value="preferences">
        App Helper Preferences
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="info">


    <my-info *ngSwitchWhen="'personalinfo'"></my-info>
    <my-preferences *ngSwitchWhen = "'preferences'"></my-preferences>

</div>



</ion-content>
