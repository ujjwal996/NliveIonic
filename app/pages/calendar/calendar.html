<ion-navbar *navbar>

  <button menuToggle>
    <ion-icon name="menu">
    </ion-icon>
  </button>

  <ion-title>Today's Calendar</ion-title>
</ion-navbar>

<ion-content padding class="calendar">

  <div padding>
    <ion-segment [(ngModel)]="activityType">
      <ion-segment-button value="myActivities">
        My Regimes
      </ion-segment-button>
      <ion-segment-button value="allActivities">
        Explore Regimes
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="activityType">

    <my-calendar *ngSwitchWhen="'myActivities'"></my-calendar>

    <all-activities *ngSwitchWhen="'allActivities'" ></all-activities>
  

  </div>
</ion-content>
