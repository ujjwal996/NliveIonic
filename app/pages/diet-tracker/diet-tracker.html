<ion-navbar *navbar>

  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Diet TRACK</ion-title>
</ion-navbar>

<ion-content padding class="dashboard-diet-tracker">

  <ion-list *ngFor="let today of days">

    <ion-list-header>
      {{todayDate}}
    </ion-list-header>

    <ion-item>

      <ion-list *ngFor="let meal of today.meals">
        <ion-card>
          <ion-card-header>
            {{meal.time}}
          </ion-card-header>
          <ion-card-content>

            <ion-list *ngFor="let item of meal.items">
              <ion-item>
                <h2>{{item.name}}</h2>
                <p>{{item.quantity}}</p>
                <ion-checkbox [(ngModel)]="item.checked">
                  <ion-icon name="tick"></ion-icon>
                </ion-checkbox>

                </ion-item>
                <button ion-item (click)="showAlternatives(item)"> show alternatives </button>
              <!--<ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>-->
            </ion-list>


          </ion-card-content>
        </ion-card>
    </ion-list>

      </ion-item>
    </ion-list>


      <button full (click)="initNextData()"> <ion-icon name="pulse"></ion-icon>
        Start a new day
      </button>


</ion-content>
