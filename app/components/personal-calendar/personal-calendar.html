<ion-list #calendarItemsList [hidden]="todayTodo === 0" >

<ion-item-group *ngFor="let Todo of Todos" [hidden]="Todo.hide">
<ion-item-divider sticky>
    {{Todo.time}}
  </ion-item-divider>

  <ion-item *ngFor="let activity of Todo.activities" #item [hidden]="activity.hide">

    <ion-card>
      <ion-card-header>
        {{activity.name}}
      </ion-card-header>
      <ion-card-content>
        <p>activity info to show</p>
        <ion-buttons>
          <button (click)="activateRegimeTracker(activity.name)">Start regime</button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>

  </ion-item>

</ion-item-group>

</ion-list>
