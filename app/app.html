  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(dashboard)">
        Dashboard
        <ion-icon name="more"></ion-icon>
      </button>
      <button ion-item (click)="openPage(goals)">
        Goals
        <ion-icon name="fireball"></ion-icon>
